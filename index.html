<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Gallery </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="navbar">
        <img src="Img/logo.png" class="logo">
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Office</a></li>
                <li><a href="">Hotels</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>
        </nav>
        <img src="Img/menu.png" class="menu-icon">
        
    </div>
    <div class="row">
        <div class="col">
            <div class="text-box">
                <h5>Our Products</h5>
                <h1><b>Simplicity</b><br>is the <b>ultimate</b> satisfaction</h1>
            </div>
            <img src="Img/circle.png" class="small-icon1">
            <img src="Img/circle.png" class="small-icon2">
            <img src="Img/square.png" class="small-icon3">
        </div>
        <div class="col">
            <div class="gallery-box">
                <img src="Img/pic2.jpg" id="gallery">
                <ul>
                    <li class="btn">1</li>
                    <li class="btn active">2</li>
                    <li class="btn">3</li>
                    <li class="btn">4</li>
                </ul>

            </div>
        </div>
    </div>
    <img src="Img/circle.png" class="small-icon4">
    <img src="Img/square.png" class="small-icon5">

</div>
<script>
    var btn=document.getElementsByClassName("btn");
    var gallery=document.getElementById("gallery");
    
    var images=new Array(
        "Img/pic1.jpg",
        "Img/pic2.jpg",
        "Img/pic3.jpg",
        "Img/pic4.jpg"
    );
    for(let i=0; i<btn.length; i++){
        btn[i].onclick=function(){
            gallery.src=images[i];
            let current=document.getElementsByClassName("active");
            current[0].className=current[0].className.replace("active","");
            this.className +="active";
        }
    }
</script>
</body>
</html>
